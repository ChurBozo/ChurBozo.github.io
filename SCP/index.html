<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SCP Index - SCP Foundation</title>
    <style>
      /* Global Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Courier New", Courier, monospace;
        background-color: #a9957b;
        background-image: url("/images/DALLÂ·E\ Modern\ room.webp");
        padding: 20px;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        position: relative;
      }

      /* Container */
      .container {
        width: 90%;
        max-width: 1200px;
        margin: 0 auto;
        background-color: transparent;
        padding: 20px;
        border: 2px solid #333;
        border-radius: 5px;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
        color: white;
      }

      /* Flexbox Grid for Index */
      .grid-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px; /* Space between items */
        justify-content: space-between;
      }

      .grid-item {
        position: relative;
        background-size: cover;
        background-position: center;
        border: 2px solid white;
        border-radius: 5px;
        padding: 20px;
        flex: 1 1 calc(33.333% - 20px); /* 3 items per row */
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease;
        color: white;
        text-align: center;
        height: 400px; /* Fixed height for uniformity */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        font-size: 25px;
        padding-top: 230px;
      }

      /* Adjust the bottom row items to take up more space */
      .grid-container .grid-item:nth-child(4),
      .grid-container .grid-item:nth-child(5) {
        flex: 1 1 calc(50% - 20px); /* 2 items per row */
      }

      .grid-item::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(
          0,
          0,
          0,
          0.5
        ); /* Dark overlay for better text readability */
        z-index: 1;
      }

      .grid-item h2,
      .grid-item p {
        position: relative;
        z-index: 2;
      }

      .grid-item:hover {
        transform: translateY(-5px);
      }

      .grid-item a {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 3;
        text-decoration: none;
        color: inherit;
        display: block;
      }

      /* Responsive for smaller screens */
      @media (max-width: 768px) {
        .grid-item {
          flex: 1 1 calc(50% - 20px); /* 2 items per row */
        }

        /* Make all items same size on mobile */
        .grid-container .grid-item:nth-child(4),
        .grid-container .grid-item:nth-child(5) {
          flex: 1 1 calc(50% - 20px);
        }
      }

      @media (max-width: 480px) {
        .grid-item {
          flex: 1 1 100%; /* 1 item per row */
        }
      }
    </style>
  </head>
